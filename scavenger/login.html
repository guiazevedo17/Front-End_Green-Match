<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/login.css" />

  <title>Login - Coletor</title>
</head>

<body>
  <div class="popup-wrapper">
    <div class="signupScavenger">
      <button class="popup-close">x</button>

      <div class="popup-content">

        <div class="popup-content">
          <h1>Nova Conta - COLETOR</h1>

          <div class="background">
            <div class="table">
              <label for="name">Nome</label>
              <label for="lastName">Sobrenome</label>
              <input type="text" name="" id="name" class="name" />
              <input type="text" name="" id="lastName" class="lastName" />

              <label for="userName">Nome de usuário</label>
              <label for="phone">Telefone</label>
              <input type="text" name="" id="userName" class="userName" />
              <input type="tel" name="" id="phone" class="phone" />

              <label for="email">E-mail</label>
              <label for="emailConf">Confirmação E-mail</label>
              <input type="email" name="" id="email" class="email" />
              <input type="email" name="" id="emailConf" class="emailConf" />

              <label for="password">Senha</label>
              <label for="passwordConf">Confirmação Senha</label>
              <input type="password" name="" id="password" class="password" />
              <input type="password" name="" id="passwordConf" class="passwordConf" />
            </div>

            <div class="bot">
              <label for="">Data de Nascimento</label>
              <input type="date" name="" id="" class="birthDay" />

              <label for="">Gênero</label>
              <div class="gender">
                <input type="radio" name="gender" id="male" value="Masculino"/><label for="male">Masculino</label>
                <input type="radio" name="gender" id="female" value="Femenino"/><label for="female">Femenino</label>
                <input type="radio" name="gender" id="other" value="Outro"/><label for="other">Outro</label>
              </div>
            </div>
          </div>

          <button class="registerClient" onclick="continueSignUp()">
            continuar
          </button>
        </div>
      </div>
    </div>

    <div class="signupScavenger2">
      <button class="returnSignupScavenger" onclick="returnSignUp()">
        &#8592;
      </button>

      <button class="popup-close">x</button>

      <div class="popup-content">
        <h1>Nova Conta - COLETOR</h1>

        <div class="form">
          <div class="background">
            <select name="" class="work">
              <option value="">Selecione o tipo de catador</option>
              <option value="Independente">Independente</option>
              <option value="Cooperativa">Cooperativa</option>
            </select>

            <h2>Quais materiais deseja coletar?</h2>
            <ul class="materiais">
              <li>
                <input type="checkbox" name="material" id="papel" value="Papel"/><label for="papel">Papel</label>
              </li>
              <li>
                <input type="checkbox" name="material" id="plastico" value="Plastico"/><label for="plastico">Plastico</label>
              </li>
              <li>
                <input type="checkbox" name="material" id="metal" value="Metal"/><label for="metal">Metal</label>
              </li>
              <li>
                <input type="checkbox" name="material" id="vidro" value="Vidro"/><label for="vidro">Vidro</label>
              </li>
              <li>
                <input type="checkbox" name="material" id="entulho" value="Entulho"/><label for="entulho">Entulho</label>
              </li>
              <li>
                <input type="checkbox" name="material" id="eletronico" value="Eletrônico"/><label for="eletronico">Eletrônico</label>
              </li>
              <li>
                <input type="checkbox" name="material" id="moveis" value="Móveis"/><label for="moveis">Móveis</label>
              </li>
              <li>
                <input type="checkbox" name="material" id="outros" value="Outros"/><label for="outros">Outros</label>
              </li>
            </ul>

            <h2>Qual melhor dia para realizar a coleta?</h2>
            <ul class="dias">
              <li>
                <input type="checkbox" name="dia" id="segunda" value="Segunda-Feira"/><label for="segunda">Segunda-Feira</label>
              </li>
              <li>
                <input type="checkbox" name="dia" id="terca" value="Terça-Feira"/><label for="terca">Terça-Feira</label>
              </li>
              <li>
                <input type="checkbox" name="dia" id="quarta" value="Quarta-Feira"/><label for="quarta">Quarta-Feira</label>
              </li>
              <li>
                <input type="checkbox" name="dia" id="quinta" value="Quinta-Feira"/><label for="quinta">Quinta-Feira</label>
              </li>
              <li>
                <input type="checkbox" name="dia" id="sexta" value="Sexta-Feira"/><label for="sexta">Sexta-Feira</label>
              </li>
              <li>
                <input type="checkbox" name="dia" id="sabado" value="Sábado"/><label for="sabado">Sábado</label>
              </li>
              <li>
                <input type="checkbox" name="dia" id="domingo" value="Domingo"/><label for="domingo">Domingo</label>
              </li>
              <li>
                <input type="checkbox" name="dia" id="feriado" value="Feriados"/><label for="feriado">Feriados</label>
              </li>
            </ul>

            <h2>Qual período mais adequado?</h2>
            <ul class="periodo">
              <li>
                <input type="checkbox" id="manha" name="periodo" value="Manhã"/><label for="manha">Manhã</label>
              </li>
              <li>
                <input type="checkbox" id="tarde" name="periodo" value="Tarde"/><label for="tarde">Tarde</label>
              </li>
              <li>
                <input type="checkbox" id="noite" name="periodo" value="Noite"/><label for="noite">Noite</label>
              </li>
            </ul>
          </div>

          <button onclick="signup_scavenger()">cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="leftSide" id="scavengerLeft">
      <h1>coletor</h1>

      <img src="../assets/images/scavenger.png" alt="">

      <h2>Green Match</h2>
    </div>

    <div class="rightSide">
      <div class="content">
        <h1>Login</h1>

        <div action="">

          <label for="username">Nome de usuário</label>
          <input type="text" name="" id="username" class="usernameLogin" />

          <label for="password">Senha</label>
          <input type="password" name="" id="password" class="passwordLogin" />

          <button onclick="login()">Entrar</button>

        </div>

        <div class="div"></div>

        <p>Não tem uma conta?</p>

        <button onclick="openSignUp()">Criar Conta</button>

      </div>
    </div>
  </main>

  <script type="text/javascript" src="../js/scavenger/login.js"></script>
</body>

</html>
