  <body>
    <div class="sideBar">
      <img src="../assets/images/user.png" alt="" />

      <h3>Bem-vindo</h3>

      <nav>
        <ul>

    <section class="top">
      <h1>Novo Endereço</h1>
    </section>

    <main>
      
      <button class="returnAddress" onclick="returnAddress()">&#8592;</button>
      <form class="registerAddress">
        <div class="background">
          
          <label for="name">Nome do Endereço</label>
          <label for="cep">CEP</label>
          
          <input type="text" name="" id="name" class="name">
          <input type="number" name="" id="cep" class="cep" />
          
          <label for="street">Rua</label>
          <label for="number">Número</label>
  
          <input type="text" name="" id="street" class="street" />
          <input type="number" name="" id="number" class="number" />
  
          <label for="complement">Complemento</label>
          <label for="district">Bairro</label>
          
          <input type="text" name="" id="complement" class="complement" />
          <input type="text" name="" id="district" class="district" />
  
          <label for="city">Cidade</label>
          <label for="state">Estado</label>
          
          <input type="text" name="" id="city" class="city" />
          <input type="text" name="" id="state" class="state" />
          

        </div>
        
        <button onclick="newAddress()">cadastrar</button>
      </form>

    </main>

    <script type="text/javascript" src="../js/customer/newAddress.js"></script>
