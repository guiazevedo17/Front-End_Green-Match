<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <title>Login - Cliente</title>
  </head>
  <body>
    <div class="popup-wrapper">
      <div class="signupCustomer">
        <button class="popup-close">x</button>

        <div class="popup-content">
          <h1>Nova Conta - CLIENTE</h1>

          <div class="form">
            <div class="background">
              <div class="table">
                <label for="name">Nome</label>
                <label for="lastName">Sobrenome</label>
                <input type="text" name="" id="name" class="name" />
                <input type="text" name="" id="lastName" class="lastName" />

                <label for="userName">Nome de usuário</label>
                <label for="phone">Telefone</label>
                <input type="text" name="" id="userName" class="userName" />
                <input type="tel" name="" id="phone" class="phone" />

                <label for="email">E-mail</label>
                <label for="emailConf">Confirmação E-mail</label>
                <input type="email" name="" id="email" class="email" />
                <input type="email" name="" id="emailConf" class="emailConf" />

                <label for="password">Senha</label>
                <label for="passwordConf">Confirmação Senha</label>
                <input type="password" name="" id="password" class="password" />
                <input
                  type="password"
                  name=""
                  id="passwordConf"
                  class="passwordConf"
                />
              </div>

              <div class="bot">
                <label for="">Data de Nascimento</label>
                <input type="date" name="" id="" class="birthDay" />

                <label for="">Gênero</label>
                <div class="gender">
                  <input
                    type="radio"
                    name="gender"
                    id="male"
                    value="Masculino"
                  /><label for="male">Masculino</label>
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="Femenino"
                  /><label for="female">Femenino</label>
                  <input
                    type="radio"
                    name="gender"
                    id="other"
                    value="Outro"
                  /><label for="other">Outro</label>
                </div>
              </div>
            </div>

            <button onclick="signup_customer()">cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="leftSide" id="customerLeft">
        <h1>cliente</h1>

        <img src="../assets/images/customer.png" alt="" />

        <h2>Green Match</h2>
      </div>

      <div class="rightSide">
        <div class="content">
          <h1>Login</h1>

          <div action="">
            <label for="username">Nome de usuário</label>
            <input type="text" name="" id="username" class="usernameLogin" />

            <label for="password">Senha</label>
            <input
              type="password"
              name=""
              id="password"
              class="passwordLogin"
            />

            <button onclick="login()">Entrar</button>
          </div>

          <div class="div"></div>

          <p>Não tem uma conta?</p>

          <button onclick="openSignUp()">Criar Conta</button>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="../js/customer/login.js"></script>
  </body>
</html>
