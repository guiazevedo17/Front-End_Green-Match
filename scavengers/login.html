<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <title>Login - Coletor</title>
  </head>
  <body>
    <div class="popup-wrapper">
      <div class="signupScavenger">
        <button class="popup-close">x</button>

        <div class="popup-content">

          <div class="popup-content">
            <h1>Nova Conta - COLETOR</h1>

            <div class="background">
              <div class="table">
                <label for="name">Nome</label>
                <label for="lastName">Sobrenome</label>
                <input type="text" name="" id="name" class="name" />
                <input type="text" name="" id="lastName" class="lastName" />

                <label for="userName">Nome de usuário</label>
                <label for="phone">Telefone</label>
                <input type="text" name="" id="userName" class="userName" />
                <input type="tel" name="" id="phone" class="phone" />

                <label for="email">E-mail</label>
                <label for="emailConf">Confirmação E-mail</label>
                <input type="email" name="" id="email" class="email" />
                <input type="email" name="" id="emailConf" class="emailConf" />

                <label for="password">Senha</label>
                <label for="passwordConf">Confirmação Senha</label>
                <input type="password" name="" id="password" class="password" />
                <input
                  type="password"
                  name=""
                  id="passwordConf"
                  class="passwordConf"
                />
              </div>

              <div class="bot">
                <label for="">Data de Nascimento</label>
                <input type="date" name="" id="" class="birthDay" />

                <label for="">Gênero</label>
                <div class="gender">
                  <input type="radio" name="gen" id="male" /><label for="male"
                    >Masculino</label
                  >
                  <input type="radio" name="gen" id="female" /><label
                    for="female"
                    >Femenino</label
                  >
                  <input type="radio" name="gen" id="other" /><label for="other"
                    >Outro</label
                  >
                </div>
              </div>
            </div>

            <button class="registerClient" onclick="continueSignUp()">
              continuar
            </button>
          </div>
        </div>
      </div>

      <div class="signupScavenger2">
        <button class="returnSignupScavenger" onclick="returnSignUp()">
          &#8592;
        </button>

        <button class="popup-close">x</button>

        <div class="popup-content">
          <h1>Nova Conta - COLETOR</h1>

          <form action="">
            <div class="background">
              <select name="" id="">
                <option value="">Selecione o tipo de catador</option>
                <option value="">Independente</option>
                <option value="">Cooperativa</option>
              </select>

              <h2>Quais materiais deseja coletar?</h2>
              <ul class="materiais">
                <li>
                  <input type="checkbox" id="papel" /><label for="papel"
                    >Papel</label
                  >
                </li>
                <li>
                  <input type="checkbox" id="plastico" /><label for="plastico"
                    >Plastico</label
                  >
                </li>
                <li>
                  <input type="checkbox" id="metal" /><label for="metal"
                    >Metal</label
                  >
                </li>
                <li>
                  <input type="checkbox" id="vidro" /><label for="vidro"
                    >Vidro</label
                  >
                </li>
                <li>
                  <input type="checkbox" id="entulho" /><label for="entulho"
                    >Entulho</label
                  >
                </li>
                <li>
                  <input type="checkbox" id="eletronico" /><label
                    for="eletronico"
                    >Eletrônico</label
                  >
                </li>
                <li>
                  <input type="checkbox" id="moveis" /><label for="moveis"
                    >Móveis</label
                  >
                </li>
                <li>
                  <input type="checkbox" id="outros" /><label for="outros"
                    >Outros</label
                  >
                </li>
              </ul>

              <h2>Qual melhor dia para realizar a coleta?</h2>
              <ul class="dias">
                <li>
                  <input type="radio" id="segunda" name="dia" /><label
                    for="segunda"
                    >Segunda-Feira</label
                  >
                </li>
                <li>
                  <input type="radio" id="terca" name="dia" /><label for="terca"
                    >Terça-Feira</label
                  >
                </li>
                <li>
                  <input type="radio" id="quarta" name="dia" /><label
                    for="quarta"
                    >Quarta-Feira</label
                  >
                </li>
                <li>
                  <input type="radio" id="quinta" name="dia" /><label
                    for="quinta"
                    >Quinta-Feira</label
                  >
                </li>
                <li>
                  <input type="radio" id="sexta" name="dia" /><label for="sexta"
                    >Sexta-Feira</label
                  >
                </li>
                <li>
                  <input type="radio" id="sabado" name="dia" /><label
                    for="sabado"
                    >Sábado</label
                  >
                </li>
                <li>
                  <input type="radio" id="domingo" name="dia" /><label
                    for="domingo"
                    >Domingo</label
                  >
                </li>
                <li>
                  <input type="radio" id="feriado" name="dia" /><label
                    for="feriado"
                    >Feriados</label
                  >
                </li>
              </ul>

              <h2>Qual período mais adequado?</h2>
              <ul class="periodo">
                <li>
                  <input type="radio" id="manha" name="periodo" /><label
                    for="manha"
                    >Manhã</label
                  >
                </li>
                <li>
                  <input type="radio" id="tarde" name="periodo" /><label
                    for="tarde"
                    >Tarde</label
                  >
                </li>
                <li>
                  <input type="radio" id="noite" name="periodo" /><label
                    for="noite"
                    >Noite</label
                  >
                </li>
              </ul>
            </div>

            <button onclick="signup_scavenger()">cadastrar</button>
          </form>
        </div>
      </div>
    </div>

    <main>
      <div class="leftSide" id="scavengerLeft">
        <h1>coletor</h1>

        <img src="../assets/images/scavenger.png" alt="">

        <h2>Green Match</h2>
      </div>

      <div class="rightSide">
        <div class="content">
          <h1>Login</h1>

          <label for="username">Nome de usuário</label>
          <input type="text" name="" id="username" class="username" />

          <label for="password">Senha</label>
          <input type="password" name="" id="password" class="password" />

          <button onclick="login()">Entrar</button>

          <div class="div"></div>

          <p>Não tem uma conta?</p>

          <button onclick="openSignUp()">Criar Conta</button>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="../js/scavenger/login.js"></script>
  </body>
</html>
