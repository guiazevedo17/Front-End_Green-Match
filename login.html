<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login.css">

	<title>Login</title>
</head>

<body>

	<main>
		<div class="part" id="leftSide">

			<h1>green match</h1>

			<img src="assets/images/arvore.png" alt="">

		</div>

		<div class="part" id="rightSide">

			<h1>Login</h1>

			<div class="form">

				<label for="name">Nome de usuário</label>
				<input type="text" id="name">

				<label for="password">Senha</label>
				<input type="password" id="password">

				<div class="helpLine">

					<label for="remember"><input type="checkbox" name="" id="remember">Lembrar de mim</label>

					<a href="">Esqueceu sua senha?</a>

				</div>

				<button onclick="logIn()">Entrar</button>

				<div class="div">	</div>

				<p>Não tem uma conta?</p>

				<button class="newAccount">Criar nova conta</button>

				<div class="popup-wrapper"><!-- Início Wrapper -->

					<div class="contas"><!-- Contas -->

						<div class="popup-close">x</div>

						<div class="popup-content">

							<button class="popup-cliente">cliente</button>

							<button class="popup-catador">catador</button>

						</div>

					</div>

					<div class="cliente">

						<div class="popup-return">	
							&#8592;</div>

						<div class="popup-content">

							<h1>CLIENTE</h1>

						</div>

					</div>

					<div class="catador">

						<div class="popup-return">	
							&#8592;</div>

						<div class="popup-content">

							<h1>CATADOR</h1>

						</div>

					</div>

				</div><!-- Fim Wrapper -->

			</div>

		</div>
	</main>

	<script type="text/javascript" src="js/index.js"></script>

</body>

</html>
